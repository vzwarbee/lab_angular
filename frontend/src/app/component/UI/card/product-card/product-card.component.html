<div *ngFor="let item of listProduct">
  <div class="product-card position-relative">
    <div class="wishlist-icon position-absolute">
      <button class="border-0 bg-transparent wishlist-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 512 512"
        >
          <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"
          />
        </svg>
      </button>
    </div>

    <div class="product-image mb-3">
      <img [src]="item.image[0].url" class="img-fluid" alt="product_image" />
    </div>
    <div class="product-details">
      <h5 class="product-title">{{ item.title }}</h5>
      <h6 class="brand">
        <span class="error">Tác giả:</span> {{ item.brand }}
      </h6>
      <h6 class="category mb-2">
        <span class="error">Thể loại:</span> {{ item.prodCategory }}
      </h6>
      <app-star [rating]="item.totalRating"></app-star>
      <p></p>
      <p class="price"></p>
    </div>
    <div class="action-bar position-absolute">
      <div class="d-flex flex-column gap-15">
        <a href="">
          <i class="fa-solid fa-code-compare"></i>
        </a>
        <a href="">
          <i class="fa-sharp fa-solid fa-eye"></i>
        </a>
        <a href="">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </div>
    </div>
  </div>
</div>
